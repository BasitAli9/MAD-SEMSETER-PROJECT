name: SwiftTalk
description: "A new chat application built using Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.2.0
  socket_io_client: ^2.0.3+1
  intl: ^0.19.0
  fluttertoast: ^9.0.0
  salomon_bottom_bar: ^3.3.2
  animated_bottom_navigation_bar: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true